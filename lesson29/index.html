<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson29</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Regular Expressions (RegEx) -->
    <form onsubmit="return validate()">
        <div class="name-container">
            <label for="name" id="name_label">Name:</label>
            <input type="text" name="name" id="name">
            <span id="name_error"> please enter a valid name</span>
        </div>
        <br>
        <div class="age-container">
            <label for="age" id="age_label">Age:</label>
            <input type="text" name="age" id="age">
            <span id="age_error"> please enter a valid age</span>
        </div>
        <br>
        <div class="city-container">
            <label for="city">City:</label>
            <select name="city" id="city">
                <option value=""></option>
                <option value="Prishtina">Prishtina</option>
                <option value="Gjilan">Gjilan</option>
                <option value="Gjakova">Gjakova</option>
                <option value="Mitrovica">Mitrovica</option>
            </select>
            <span id="city_error">Please select a city.</span>
        </div>
        <br>
        <button type="submit" name="submit">Send</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
